<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Portal | FieldMotion</title>
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #f8f9fa;
    overflow-x: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Tabs Navigation */
  .tabs {
    display: flex;
    flex-wrap: wrap;
    background-color: #e9ecef;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }

  .tab {
    padding: 10px 15px;
    margin-right: 4px;
    border: 1px solid #ccc;
    border-bottom: none;
    background-color: #e9ecef;
    cursor: pointer;
    text-decoration: none;
    color: #000;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    font-size: 1rem;
  }

  .tab:hover {
    background-color: #d4f1f9;
  }

  .tab.active {
    background-color: #00bcd4;
    color: white;
    font-weight: bold;
  }

  .content {
    flex: 1;
    padding: 15px;
    overflow: auto;
  }

  /* Table styling */
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
    margin-top: 1rem;
  }

  th {
    background-color: #00bcd4;
    color: white;
    padding: 10px;
    text-align: left;
    position: sticky;
    top: 0;
    z-index: 1;
  }

  td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
    word-wrap: break-word;
  }

  tr:hover {
    background-color: #f1f1f1;
  }

  /* Buttons */
  button, input[type="submit"] {
    background-color: #00bcd4;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover, input[type="submit"]:hover {
    background-color: #0097a7;
  }

  /* Inputs & Selects */
  input[type="text"], input[type="date"], select {
    padding: 6px;
    margin: 5px 5px 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    max-width: 100%;
  }

  /* Links */
  a {
    color: #0073e6;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Responsive wrapper */
  .table-wrapper {
    overflow-x: auto;
    max-width: 100%;
  }

  /* Priority dot */
  .priority-dot {
    display: inline-block;
    height: 10px;
    width: 10px;
    border-radius: 50%;
    margin-right: 5px;
    background-color: orange;
  }

  /* Mobile tweaks */
  @media screen and (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead {
      display: none;
    }

    tr {
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    td {
      display: flex;
      justify-content: space-between;
      padding: 6px 10px;
    }

    td::before {
      content: attr(data-label);
      font-weight: bold;
      color: #555;
    }
  }
</style>
</head>
<body>
<script data-cid="93254" src="https://p.fieldmotion.com/customer-portal/portal.js" 
   id="fm-customer-portal"></script><a href="https://fieldmotion.com/">FieldMotion</a>
</body>
</html>
